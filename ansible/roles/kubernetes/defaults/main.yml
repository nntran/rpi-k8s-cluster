---
# Kubernetes version
# apt-cache madison kubelet
version: "1.19.6"

# Load balancer IP
# Already defined in cluster.yml file
#lba_ip: 10.11.13.20

# Pode network cdir
cidr: "172.20.0.0/16"

# CNI
cni: "weave"
cni_cdir_extra:
  flannel: "{{ cidr }}"
  weave: "{{ cidr }}"

# Kubeadm init logs file
init_file: kubeadm_init.log

# Others flags
reset: false
cluster: ""
